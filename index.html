<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-commerce array</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class=" max-w-screen-xl mx-auto px-8 py-6">
  <header>
    <div class="navbar bg-base-100 bg-yellow-500">
      <div class="flex-1">
        <a class="btn btn-ghost text-white font-bold normal-case text-4xl">LOGO</a>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <div class="indicator text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span class="badge badge-sm indicator-item" id="cad-product">0</span>
            </div>
          </label>
          <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
            <div class="card-body">
              <span class="font-bold text-lg" id="cad-product2">0 Items</span>
              <span class="text-info">Subtotal: $<span id="nav-total">0.00</span></span>
              <div class="card-actions">
                <button class="btn btn-primary btn-block">View cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="./images/congo.png" />
            </div>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="flex mt-10 gap-6 flex-col-reverse xl:flex-row">
      <div class="flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- card 1 -->
          <div class="card rounded-md  bg-base-100 border-2 border-solid border-red-500 pt-5">
            <figure class="px-5 pt-5">
              <img src="./images/prod9.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title " id="card-title">Flexible Sofa</h2>
              <p class="font-semibold text-red-500 text-xl">$ <span>430.00</span></p>
              <div class="card-actions w-full">
                <button onclick="card(this)" class="btn text-xl bg-yellow-500 hover:bg-red-400 w-full text-white">Add to
                  card</button>
              </div>
            </div>
          </div>
          <!-- card 2 -->
          <div class="card rounded-md  bg-base-100 border-2 border-solid border-red-500 pt-5 ">
            <figure class="px-5 pt-5">
              <img src="./images/prod8.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Children play</h2>
              <p id="card-price" class="font-semibold text-red-500 text-xl">$ <span>299.00</span></p>
              <div class="card-actions w-full">
                <button onclick="card(this)" class="btn text-xl bg-yellow-500 hover:bg-red-400 w-full text-white">Add to
                  card</button>
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <!-- card 3 -->
          <div class="card rounded-md  bg-base-100 border-2 border-solid border-red-500 pt-5">
            <figure class="px-5 pt-5">
              <img src="./images/prod7.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title " id="card-title">Flexible Sofa</h2>
              <p class="font-semibold text-red-500 text-xl">$ <span>330.00</span></p>
              <div class="card-actions w-full">
                <button onclick="card(this)" class="btn text-xl bg-yellow-500 hover:bg-red-400 w-full text-white">Add to
                  card</button>
              </div>
            </div>
          </div>
          <!-- card 4 -->
          <div class="card rounded-md  bg-base-100 border-2 border-solid border-red-500 pt-5 ">
            <figure class="px-5 pt-5">
              <img src="./images/prod6.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Children play</h2>
              <p id="card-price" class="font-semibold text-red-500 text-xl">$ <span>199.00</span></p>
              <div class="card-actions w-full">
                <button onclick="card(this)" class="btn text-xl bg-yellow-500 hover:bg-red-400 w-full text-white">Add to
                  card</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class=" bg-slate-100 p-6 rounded-lg md:mx-auto md:w-8/12 xl:w-4/12">
        <h4 class="pt-2 pb-3 rounded-md pl-3 justify-start text-3xl bg-yellow-500  w-full text-white">My Card</h4>
        <div id="card-container" class=" w-full my-5">

        </div>
        <hr class=" my-2 border-b-2 border-solid border-slate-500 ">
        <p class="w-full flex justify-between"><span class="text-black font-semibold text-left text-xl"
            id="total">Total</span> <span class="text-red-500  text-xl text-right font-bold">$ <span
              id="total-price">0.00</span></span></p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="./index.js"></script>
</body>

</html>
